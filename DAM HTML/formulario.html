<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
<!--Method = post o get. Post mandar info en el cuerpo del mensaje. Codificado y ci-
frado por el protocolo HTTP. Se envía al back, lo recibe un archivo (php
por ejemplo)
Get mandar info en la cabecera del mensaje == en la URL == lo puede leer todo el mundo. No es apto
para contraseñas.
Action => Tenemos que indicar que archivo lo recibe.
-->
  <form method="get" action="procesamiento.php">
    <!--Datos usuario-->
    <p>
     <label for="usuario">
      Usuario:
    </label>
      <input type="text" name="usuario" id="idUsuario" placeholder="Nombre usuario"><br/>
      <br/>
      <label for="contrasena">
      Contraseña:
      <input type="password" name="contrasena" id="idContrasena" placeholder="Contrasena"><br/>
    </label>
    </p>
    <!--Boton -->
    <p>
      <input type="submit" value="Click aquí"</input>
    </p>
  </form>
  </body>
</html>
